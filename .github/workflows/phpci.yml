# Name of workflow
name: PHP CI

# Trigger the workflow on push request
on: push

jobs:
  build:

    # The type of machine to run the job on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Setup project
        run: make setup

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test